<!DOCTYPE html>
<html>
  <head>
    <title>Vue</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>  
      <p>{{ fullName }}</p>
      <label>
        <input type="checkbox" v-model="isPurple" /> Purple
      </label>

      <select v-model="selectedColor">
        <option value="">White</option>
        <option value="text-black">Black</option>
        <option value="text-orange">Orange</option>
      </select>

      <input type="number" v-model="size" />

      <div class="circle" :class="[selectedColor, circle_classes]" :style="{ width: size + 'px', height: size + 'px', lineHeight: size + 'px' }">
        Hi!
      </div>

      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{ typeof age }}</p>
      <hr />

      <label>First Name</label>
      <input type="text" v-model.lazy.trim="firstName"/>

      <label>Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName"/>

      <label>Last Name</label>
      <input type="text" :value="lastName" @input.prevent="updateLastName ('Last name event triggered', $event)"/>

      <label>Age</label>
      <input type="number" v-model.number="age"/>

      <button type="button" @click="increment">Increment</button>
      <button type="button" @click="decrement">Decrement</button>
    </div>
  
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
